- include: sandbox_apparmor.yml tags=sandbox,apparmor

- name: create sandbox base directory
  file: path={{ sandbox_dir }}
        state=directory
        owner={{ sandbox_user }}
        group={{ sandbox_user }}

- include: sandbox_python.yml
- include: sandbox_java.yml
  sudo_user: "{{ sandbox_user }}"
