---
- name: create sandbox user
  user: name={{ sandbox_user }}
        shell=/bin/false
        createhome=no
        state=present

- name: add sudoers config for sandbox user
  template: src=sudoers.j2
            dest=/etc/sudoers.d/50-{{ sandbox_user }}
            mode=0440
            owner=root
            group=root
            validate='visudo -c -f %s'

